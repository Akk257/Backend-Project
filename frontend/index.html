<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produkte</title>
</head>
<body>
  <h2>Produktliste</h2>

  <!-- Suchfeld -->
  <input type="text" id="searchInput" placeholder="Suche nach Produkten">
  
  <!-- Kategorie-Filter -->
  <select id="categoryFilter">
    <option value="">Alle Kategorien</option>
    <option value="Elektronik">Elektronik</option>
    <option value="Möbel">Möbel</option>
    <option value="Auto">Auto</option>
  </select>

  <!-- Preis-Filter -->
  <input type="number" id="minPrice" placeholder="Min Preis">
  <input type="number" id="maxPrice" placeholder="Max Preis">
  <button onclick="fetchProducts()">Suchen</button>

  <div id="product-list"></div>

  <script>
    async function fetchProducts() {
      const response = await fetch("http://localhost:4000/api/products");
      const products = await response.json();
      
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";
  
      products.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.innerHTML = `
          <h3>${product.title}</h3>
          <p>${product.description}</p>
          <p>Preis: ${product.price} €</p>
          ${product.image ? `<img src="http://localhost:4000${product.image}" width="200">` : ""}
          <br>
          <button onclick="editProduct('${product._id}')">Bearbeiten</button>
          <button onclick="deleteProduct('${product._id}')">Löschen</button>
          <hr>
        `;
        productList.appendChild(productDiv);
      });
    }
  
    async function deleteProduct(productId) {
      const token = localStorage.getItem("token"); // Token speichern nach Login
  
      if (!token) {
        alert("Bitte zuerst einloggen!");
        return;
      }
  
      if (!confirm("Möchtest du dieses Produkt wirklich löschen?")) {
        return;
      }
  
      const response = await fetch(`http://localhost:4000/api/products/${productId}`, {
        method: "DELETE",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
  
      const result = await response.json();
      alert(result.message);
      fetchProducts(); // Seite aktualisieren
    }
  
    async function editProduct(productId) {
      const newTitle = prompt("Neuer Titel:");
      const newDescription = prompt("Neue Beschreibung:");
      const newPrice = prompt("Neuer Preis:");
      const newCategory = prompt("Neue Kategorie:");
  
      if (!newTitle || !newDescription || !newPrice || !newCategory) {
        alert("Alle Felder sind erforderlich!");
        return;
      }
  
      const token = localStorage.getItem("token");
  
      const response = await fetch(`http://localhost:4000/api/products/${productId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({
          title: newTitle,
          description: newDescription,
          price: newPrice,
          category: newCategory
        })
      });
  
      const result = await response.json();
      alert(result.message);
      fetchProducts();
    }
  
    fetchProducts();
  </script>
  
</body>
</html>
